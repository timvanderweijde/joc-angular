<div class="row-fluid" ng-controller="CodersController">
  <div class="span12">

    There are {{ participants }} participants present at Joy of Coding
    AngularJS session.

    <div class="highlight page-header">
      <h3>TOP CODERS</h3>
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>Votes</th>
            <th>Name</th>
            <th></th>
          </tr>
        </thead>
        <tr ng-repeat="coder in coders | orderBy:'name'">
          <td>{{ coder.votes }}</td>
          <td><a href="#/coders/{{coder.id}}">{{ coder.name | uppercase }}</a></td>
          <td><button ng-click="vote(coder)" class="btn btn-primary btn-mini">Vote!</button></td>
        </tr>
      </table>
    </div>

  </div>
</div>
