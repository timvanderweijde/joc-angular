<!doctype html>
<html lang="en" ng-app="coderContest">

  <head>
    <title>CoderContest | Joy of Coding AngularJS Workshop</title>
    <link rel="stylesheet" href="css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" href="css/coder-contest.css" rel="stylesheet" media="screen"/>
  </head>

  <body ng-app="coderContest">
    <div class="container">

      <div class="row-fluid">
        <div class="span4"><h3 class="muted">Coder Contest</h3></div>
      </div>

      <div class="row-fluid" ng-controller="CodersController">
        <div class="span12">

          There are {{ participants }} participants present at Joy of Coding
          AngularJS session.

          <div class="highlight page-header">
            <h3>TOP CODERS</h3>
          </div>

          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th>Votes</th>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tr ng-repeat="coder in coders">
              <td>{{ coder.votes }}</td>
              <td>{{ coder.name }}</td>
              <td><button ng-click="vote(coder)" class="btn btn-primary btn-mini">Vote!</button></td>
            </tr>
          </table>

        </div>
      </div>

      <div class="footer">
        <p>&copy; Joy of Coding</p>
      </div>

    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>

    <script src="js/coder-contest.js"></script>
    <script src="js/controllers/coders-controller.js"></script>

  </body>
</html>
